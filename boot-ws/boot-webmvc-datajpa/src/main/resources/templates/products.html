<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body class="container">
	<h1>Products</h1>
	<hr />

	<table class="table table-hover">
		<thead>
			<tr>
				<th>ProductID</th>
				<th>Product Name</th>
				<th>Product Description</th>
				<th>Price</th>
				<th>Stock</th>
				<th>Keywords</th>
				<th>Ratings</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="prod: ${prods}">
				<td th:text="${prod.productId}"></td>
				<td th:text="${prod.productTitle}"></td>
				<td th:text="${prod.description}"></td>
				<td th:text="${#numbers.formatDecimal(prod.priceInfo.price, 1, 2)}">0.99</td>
				<td th:text="${prod.stockInfo.stock}"></td>
				<td th:text="${prod.keywords}"></td>
				<td th:text="${prod.rating}"></td>
			</tr>
		</tbody>
	</table>




</body>
</html>
